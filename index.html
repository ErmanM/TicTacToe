<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="tablet.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <svg onclick="register()" id="settings" class="settigsvg" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12.002 2c5.518 0 9.998 4.48 9.998 9.998 0 5.517-4.48 9.997-9.998 9.997-5.517 0-9.997-4.48-9.997-9.997 0-5.518 4.48-9.998 9.997-9.998zm2.498 9.995c0-.69.56-1.25 1.25-1.25s1.25.56 1.25 1.25-.56 1.25-1.25 1.25-1.25-.56-1.25-1.25zm-3.75 0c0-.69.56-1.25 1.25-1.25s1.25.56 1.25 1.25-.56 1.25-1.25 1.25-1.25-.56-1.25-1.25zm-3.75 0c0-.69.56-1.25 1.25-1.25s1.25.56 1.25 1.25-.56 1.25-1.25 1.25-1.25-.56-1.25-1.25z"/></svg>
    <div class="header">
     <h2 class="score" id="score">
        <p id="playerName1" class="player-mobile"></p>
        <p id="result">0 - 0</p> 
        <p id="playerName2" class="player-mobile"></p>
    </h2>
     <h2 id="turn"></h2>
    </div>
    <div class="register" id="register">
        <div id="required-field" class="required"><p>*Player Names are Required</p></div>

        <div class="input">
            <input placeholder="Player 1" type="text" name="player1" id="player1" >
            <input placeholder="Player 2" type="text" name="player2" id="player2" >
        </div>
        <div id="saveBtn" class="save">
            <button  onclick="save()" >Save</button>
        </div>
    </div>
    
   <div class="wraper">
        <div  class="player1">
            <h2 id="playerName1">Player 1</h2>
        </div>
        <div class="container" id="container">
            <div class="spot" id="spot1"></div>
            <div class="spot" id="spot2"></div>
            <div class="spot" id="spot3"></div>
            <div class="spot" id="spot4"></div>
            <div class="spot" id="spot5"></div>
            <div class="spot" id="spot6"></div>
            <div class="spot" id="spot7"></div>
            <div class="spot" id="spot8"></div>
            <div class="spot" id="spot9"></div>
        </div>
            <div  class="player2">
                <h2 id="playerName2">player 2</h2>
            </div>
  </div>


    <script src="index.js"></script>
</body>
</html>
